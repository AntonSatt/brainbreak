<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Message delivered — cat courier!</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
      :root{--bg:#f4efe9;--card:#ffffff;--accent:#2f4f3f;--muted:#777;--shadow:0 10px 30px rgba(16,24,20,.08)}
      html,body{height:100%}
      body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;display:flex;align-items:flex-start;justify-content:center;background:var(--bg);color:#1f2933}
      .container{width:100%;max-width:820px;padding:48px 28px}
      .card{background:var(--card);border-radius:16px;padding:36px 44px;box-shadow:var(--shadow);display:block;text-align:center}
      .cat-img{width:420px;max-width:100%;height:auto;border-radius:6px;display:block;margin:0 auto 28px;box-shadow:0 12px 32px rgba(31,41,35,.12)}
      h1{font-family:'Playfair Display', Georgia, serif;font-size:32px;color:var(--accent);margin:0 0 12px}
      p.lead{margin:0 0 6px;color:var(--muted);font-size:16px}
      a.back{display:inline-block;margin-top:14px;color:var(--accent);text-decoration:none;font-weight:600}
      .note{margin-top:6px;color:#a0a0a0;font-size:14px}
      @media(min-width:980px){.card{padding:44px 64px}.cat-img{width:480px}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" role="main">
        <img src="funnyCat-1.jpeg" alt="A surprised wet white cat sitting in a sink" class="cat-img"/>
        <h1>Message delivered — cat courier!</h1>
        <p class="lead">No email was actually sent — just a feline surprise.</p>
        <p class="note">This is just a playful placeholder. Want to try again? Back to the homepage.</p>
        <a class="back" href="index.html">Back to Mindspace</a>

        <hr style="border:none;border-top:1px solid #e0dcd6;margin:28px 0"/>

        <h2 style="font-family:'Playfair Display',Georgia,serif;font-size:24px;color:var(--accent);margin:0 0 12px">Check out the site!</h2>
        <p class="lead">Scan the QR code to visit</p>
        <p style="margin:0 0 16px"><a href="https://mindspace.antonsatt.com/" style="color:var(--accent);font-weight:600;text-decoration:none">https://mindspace.antonsatt.com/</a></p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Fmindspace.antonsatt.com%2F" alt="QR code linking to mindspace.antonsatt.com" style="width:200px;height:200px;display:block;margin:0 auto;border-radius:8px"/>
      </div>
    </div>
  </body>
</html>
